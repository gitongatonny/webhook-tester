<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>Webhook Testing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="glow"></div>
            <h1>Webhook Testing Tool</h1>
            <div class="header-highlight"></div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <div class="tab active" data-tab="json">JSON</div>
                <div class="tab" data-tab="formdata">Form Data</div>
                <div class="tab" data-tab="urlencoded">URL Encoded</div>
            </div>

            <!-- JSON Tab Content -->
            <div id="jsonTab" class="tab-content active">
                <div class="form-group">
                    <label for="webhookUrl">Webhook URL</label>
                    <input type="url" id="webhookUrl" placeholder="Enter your webhook URL">
                </div>

                <div class="form-group">
                    <label for="jsonData">JSON Data</label>
                    <textarea id="jsonData" placeholder="Enter your JSON payload">{
  "name": "John Doe",
  "company": "John Org",
  "email": "johndoe@gmail.com",
  "phone": "0712345678",
  "industry": "Technology",
  "message": "I want a website AI chatbot solution"
}</textarea>
                </div>

                <button id="sendJsonBtn" class="button">
                    <div class="spinner"></div>
                    <span class="button-text">Send JSON Data</span>
                </button>

                <div id="jsonStatusMessage" class="status-message">
                    <div class="status-icon"></div>
                    <span id="jsonStatusText"></span>
                </div>
            </div>

            <!-- Form Data Tab Content -->
            <div id="formdataTab" class="tab-content">
                <div class="form-group">
                    <label for="webhookUrlFormData">Webhook URL</label>
                    <input type="url" id="webhookUrlFormData" placeholder="Enter your webhook URL">
                </div>

                <form id="formDataForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label for="company">Company/Organization</label>
                        <input type="text" id="company" name="company" placeholder="Enter company name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" name="industry">
                            <option value="" disabled selected>Select your industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Retail">Retail</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                    </div>
                </form>

                <button id="sendFormDataBtn" class="button">
                    <div class="spinner"></div>
                    <span class="button-text">Send Form Data</span>
                </button>

                <div id="formDataStatusMessage" class="status-message">
                    <div class="status-icon"></div>
                    <span id="formDataStatusText"></span>
                </div>
            </div>

            <!-- URL Encoded Tab Content -->
            <div id="urlencodedTab" class="tab-content">
                <div class="form-group">
                    <label for="webhookUrlUrlEncoded">Webhook URL</label>
                    <input type="url" id="webhookUrlUrlEncoded" placeholder="Enter your webhook URL">
                </div>

                <form id="urlEncodedForm">
                    <div class="form-group">
                        <label for="nameUrlEncoded">Full Name</label>
                        <input type="text" id="nameUrlEncoded" name="name" placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label for="companyUrlEncoded">Company/Organization</label>
                        <input type="text" id="companyUrlEncoded" name="company" placeholder="Enter company name">
                    </div>

                    <div class="form-group">
                        <label for="emailUrlEncoded">Email Address</label>
                        <input type="email" id="emailUrlEncoded" name="email" placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="phoneUrlEncoded">Phone Number</label>
                        <input type="tel" id="phoneUrlEncoded" name="phone" placeholder="Enter phone number">
                    </div>

                    <div class="form-group">
                        <label for="industryUrlEncoded">Industry</label>
                        <select id="industryUrlEncoded" name="industry">
                            <option value="" disabled selected>Select your industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Retail">Retail</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="messageUrlEncoded">Message</label>
                        <textarea id="messageUrlEncoded" name="message" placeholder="Enter your message"></textarea>
                    </div>
                </form>

                <button id="sendUrlEncodedBtn" class="button">
                    <div class="spinner"></div>
                    <span class="button-text">Send URL Encoded Data</span>
                </button>

                <div id="urlEncodedStatusMessage" class="status-message">
                    <div class="status-icon"></div>
                    <span id="urlEncodedStatusText"></span>
                </div>
            </div>

            <!-- Response Area -->
            <div class="response-area">
                <div class="response-header">
                    <div class="response-title">Response Details</div>
                </div>
                <div class="response-content" id="responseContent">
                    No response yet
                    <button id="copyResponseBtn" class="copy-btn" aria-label="Copy response">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
